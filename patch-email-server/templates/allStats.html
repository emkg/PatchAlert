<html>
  <head>
      <link rel='stylesheet' type='text/css' href='/static/css/style.css'/>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div class='page-container'>
        Summary of Exceptions Requested
        <div id='piechart' class='chart'></div>
        <div id='piechart2' class='chart'></div>
    </div>

    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
          // Create the data table.
          var serverdata = new google.visualization.DataTable();
          serverdata.addColumn('string', 'Server');
          serverdata.addColumn('number', 'Count');
          serverdata.addRows([
            {% for k,v in servers.items() %}
              ['{{k}}', {{v}}],
            {%endfor%}
          ]);

          var userdata = google.visualization.arrayToDataTable([
            ['User', 'Count'],
            {% for k,v in users.items() %}
              ['{{k}}', {{v}}],
            {%endfor%}
          ]);

          var timedata;

          // Set chart options
          var options = {
            'title':'',
            'width':400,
            'height':400,
            'legend': { position: 'none' }
          };



          // Instantiate and draw our chart, passing in some options.
          var piechart = new google.visualization.PieChart(document.getElementById('piechart'));
          piechart.draw(serverdata, options);
          var piechart2 = new google.visualization.PieChart(document.getElementById('piechart2'));
          piechart2.draw(userdata, options);
        }
    </script>
  </body>
</html>
