<html>
  <head>
      <link rel='stylesheet' type='text/css' href='/static/css/style.css'/>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div class='page-container'>
        Summary of Exceptions Requested
        <div id='piechart' class='chart'></div>
        <div id='barchart' class='chart'></div>
        <div id='calchart' class='chart' style='width: 100%;'></div>
    </div>

    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
        google.charts.load("current", {packages:["calendar"]});
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Server');
          data.addColumn('number', 'Count');
          data.addRows([
            {% for k,v in servers.items() %}
              ['{{k}}', {{v}}],
            {%endfor%}
          ]);

          var data2 = google.visualization.arrayToDataTable([
            ['Server', 'Count'],
            {% for k,v in servers.items() %}
              ['{{k}}', {{v}}],
            {%endfor%}
          ]);

          var calData = new google.visualization.DataTable();
          calData.addColumn({ type: 'date', id: 'Date' });
          calData.addColumn({ type: 'number', id: 'Won/Loss' });
          calData.addRows([
            {% for r in requests %}
              [ new Date('{{r.altDate}}'), 100 ],
            {% endfor %}

          ]);

          // Set chart options
          var options = {
            'title':'Requested Servers',
            'width':400,
            'height':400,
            'legend': { position: 'none' }
          };

          var calOptions = {
            'title' : 'Requested Alternative Update Times',
          };


          // Instantiate and draw our chart, passing in some options.
          var piechart = new google.visualization.PieChart(document.getElementById('piechart'));
          piechart.draw(data, options);
          var barchart = new google.visualization.BarChart(document.getElementById('barchart'));
          barchart.draw(data2, options);
          var calchart = new google.visualization.Calendar(document.getElementById('calchart'));
          calchart.draw(calData, calOptions);
        }
    </script>
  </body>
</html>
